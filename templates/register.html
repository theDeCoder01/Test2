{% extends "base.html" %} {% block content %} {% include 'navbar.html' %}
<div style="padding: 2% 20%">
  <div class="jumbotron">
    <h2>Register</h2>
    <br />
    {% if error %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {% endif %}

    <ul class="nav nav-pills mb-3" id="nav-tabs" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="customer-tab"
          data-toggle="pill"
          href="#customer"
          role="tab"
          aria-controls="customer"
          aria-selected="true"
          >As Customer</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="airline-tab"
          data-toggle="pill"
          href="#airline"
          role="tab"
          aria-controls="airline"
          aria-selected="false"
          >As An Airline</a
        >
      </li>
    </ul>
    <div class="tab-content" id="nav-contents">
      <!--Start of Customers-->
      <div
        class="tab-pane fade show active"
        id="customer"
        role="tabpanel"
        aria-labelledby="customer-tab"
      >
        <form
          method="POST"
          action="{{url_for('index_page.register')}}"
          enctype="multipart/form-data"
        >
          <!-- firstname field-->
          <div class="form-group">
            <label for="firstname" style="font-weight: bold"
              >First Name<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="firstname"
              id="firstname"
              aria-label="firstname"
              aria-describedby="firstname"
              placeholder="Enter First Name"
              required
            />
          </div>
          <!-- End of firstname field -->

          <!-- lastname field-->
          <div class="form-group">
            <label for="lastname" style="font-weight: bold"
              >Last Name<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="lastname"
              id="lastname"
              aria-label="lastname"
              aria-describedby="lastname"
              placeholder="Enter Last Name"
              required
            />
          </div>
          <!-- End of lastname field -->

          <!-- Username field-->
          <div class="form-group">
            <label for="username" style="font-weight: bold"
              >Username<b style="color: red"> *</b></label
            >
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              name="username"
              id="username"
              aria-label="Username"
              aria-describedby="username"
              placeholder="Choose a unique name"
            />
          </div>
          <!-- End of username field -->

          <!-- email field-->
          <div class="form-group">
            <label for="username" style="font-weight: bold"
              >Email<b style="color: red"> *</b></label
            >
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-label="email"
              aria-describedby="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <!-- End of email field -->

          <!-- address field-->
          <div class="form-group">
            <label for="address" style="font-weight: bold"
              >Address<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="address"
              id="address"
              aria-label="address"
              aria-describedby="address"
              placeholder="Enter Address"
              required
            />
          </div>
          <!-- End of address field -->

          <!-- Profile Image -->
          <div class="form-group">
            <label for="customer-photo" style="font-weight: bold"
              >Profile Image</label
            >
            <input
              type="file"
              id="customer-photo"
              name="customer-photo"
              accept="image/*"
              class="form-control"
            />
          </div>
          <!-- End of Profile Image -->

          <!-- phone_no field-->
          <div class="form-group">
            <label for="phone_no" style="font-weight: bold"
              >Phone Number<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="customer-phone-no"
              id="customer-phone-no"
              aria-label="customer-phone-no"
              aria-describedby="customer-phone-no"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <!-- End of phone_no field -->

          <!-- credit_card_no field-->
          <div class="form-group">
            <label for="credit_card_no" style="font-weight: bold"
              >Credit Card Number<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="credit_card_no"
              id="credit_card_no"
              aria-label="credit_card_no"
              aria-describedby="credit_card_no"
              placeholder="Enter Credit Card Number"
              required
            />
          </div>
          <!-- End of credit_card_no field -->

          <!-- password field-->
          <div class="form-group">
            <label for="username" style="font-weight: bold"
              >Password<b style="color: red"> *</b></label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              aria-label="password"
              aria-describedby="password"
              placeholder="Choose default password"
              required
            />
          </div>
          <!-- End of password field -->

          <!--Submit-->
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Register As Customer
            </button>
          </div>
        </form>
      </div>
      <!--End of Customers-->

      <!--Start of Airlines-->
      <div
        class="tab-pane fade"
        id="airline"
        role="tabpanel"
        aria-labelledby="airline-tab"
      >
        <form
          method="POST"
          action="{{url_for('airline_company_page.register')}}"
          enctype="multipart/form-data"
        >
          <!-- airline name field-->
          <div class="form-group">
            <label for="firstname" style="font-weight: bold"
              >Airline Name<b style="color: red"> *</b></label
            >
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              aria-label="name"
              aria-describedby="name"
              placeholder="Enter First Name"
              required
            />
          </div>
          <!-- End of airline name field -->

          <!-- Country field-->
          <div class="form-group">
            <label for="country_id" style="font-weight: bold"
              >Country<b style="color: red"> *</b></label
            >
            <select class="form-control" name="country_id" id="country_id">
              {% for country in countries %}

              <option value="{{country.id}}">
                {{get_country_name_by_id(country.id)}}
              </option>
              {% endfor %}
            </select>
          </div>

          <!--End of Country Select field -->

          <!-- Username field-->
          <div class="form-group">
            <label for="username" style="font-weight: bold"
              >Username<b style="color: red"> *</b></label
            >
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              name="username"
              id="username"
              aria-label="Username"
              aria-describedby="username"
              placeholder="Choose a unique name"
            />
          </div>
          <!-- End of username field -->

          <!-- password field-->
          <div class="form-group">
            <label for="password" style="font-weight: bold"
              >Password<b style="color: red"> *</b></label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              aria-label="password"
              aria-describedby="password"
              placeholder="Choose default password"
              required
            />
          </div>
          <!-- End of password field -->

          <!-- email field-->
          <div class="form-group">
            <label for="email" style="font-weight: bold"
              >Email<b style="color: red"> *</b></label
            >
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-label="email"
              aria-describedby="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <!-- End of email field -->

          <!-- AirlineBrand Image -->
          <div class="form-group">
            <label for="airline-logo" style="font-weight: bold"
              >Airline Brand Image</label
            >
            <input
              type="file"
              id="airline-logo"
              name="airline-logo"
              accept="image/*"
              class="form-control"
            />
          </div>
          <!-- End of AirlineBrand Image -->

          <!--Register Airline-->
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Register As Airline
            </button>
          </div>
        </form>
      </div>
      <!--End of Airlines-->
    </div>
  </div>
</div>

{% endblock %}
